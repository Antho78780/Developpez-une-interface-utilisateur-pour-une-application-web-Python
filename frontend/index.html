<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/1a7b1ecd7e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section class="nav">
            <h1>justStreamIt</h1>
            <div>
                <p>Accueil</p>
                <p>Catégories</p>
            </div>
        </section>
        <article>
            <h2>Meilleur film</h2>
            <div class="nav_movies">
                <div class="movie_better"></div>
            </div>
        </article>
        <article>
            <h2>Films les mieux notés</h2>
            <div class="nav_movies">
                <i class="fas fa-solid fa-arrow-left icone_arrow"></i>
                <div class="movies_betters">
                    <div id="modal">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <h2 class="text"></h2>
                        </div>
                    </div>
                </div>
                <i class="fas fa-solid fa-arrow-right icone_arrow"></i>
            </div>
        </article>

        <article>
            <h2>Biographie</h2>
            <div class="nav_movies">
                <i class="fas fa-solid fa-arrow-left icone_arrow"></i>
                <div class="movies_biography"></div>
                <i class="fas fa-solid fa-arrow-right icone_arrow"></i>
            </div>
        </article>

        <article>
            <h2>Dramatique</h2>
            <div class="nav_movies">
                <i class="fas fa-solid fa-arrow-left icone_arrow"></i>
                <div class="movies_dramas"></div>
                <i class="fas fa-solid fa-arrow-right icone_arrow"></i>
            </div>
        </article>

        <article>
            <h2>Aventure</h2>
            <div class="nav_movies">
                <i class="fas fa-solid fa-arrow-left icone_arrow"></i>
                <div class="movies_adventures"></div>
                <i class="fas fa-solid fa-arrow-right icone_arrow"></i>
            </div>
        </article>

    </body>
    <script src="js.js"></script>
</html>
