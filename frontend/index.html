<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/1a7b1ecd7e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section class="nav">
            <h1>justStreamIt</h1>
            <div class="nav2">
                <a href=""><p>Accueil</p></a>
                <a href=""><p>Catégories</p></a>
            </div>
        </section>
        <article>
            <h2>Meilleur film</h2>
            <div class="nav_movies">
                <div class="movie_better clickModal"></div>
            </div>
        </article>
        <article>
            <h2>Films les mieux notés</h2>
            <div class="nav_movies">
                <i class="fas fa-solid fa-arrow-left icone_arrow carrouselLeftBest"></i>
                <div class="movies_betters clickModal">
                </div>
                <i class="fas fa-solid fa-arrow-right icone_arrow carrouselRightBest"></i>
            </div>
        </article>
        <article>
            <h2>Actions</h2>
            <div class="nav_movies">
                <i class="fas fa-solid fa-arrow-left icone_arrow carrouselLeftAction"></i>
                <div class="movies_actions clickModal"></div>
                <i class="fas fa-solid fa-arrow-right icone_arrow carrouselRightAction"></i>
            </div>
        </article>

        <article>
            <h2>Dramatiques</h2>
            <div class="nav_movies">
                <i class="fas fa-solid fa-arrow-left icone_arrow carrouselLeftDrama"></i>
                <div class="movies_dramas clickModal"></div>
                <i class="fas fa-solid fa-arrow-right icone_arrow carrouselRightDrama"></i>
            </div>
        </article>

        <article>
            <h2>Aventures</h2>
            <div class="nav_movies">
                <i class="fas fa-solid fa-arrow-left icone_arrow carrouselLeftAdventure"></i>
                <div class="movies_adventures clickModal"></div>
                <i class="fas fa-solid fa-arrow-right icone_arrow carrouselRightAdventure"></i>
            </div>
        </article>
        <div id="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="text"></div>
            </div>
        </div>
    </body>
    <script src="js.js"></script>
</html>
